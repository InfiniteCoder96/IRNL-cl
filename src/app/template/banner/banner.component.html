<div class="pa-banner-three">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5">
        <div class="pa-banner-three-text">
          <h1>We are here to give you the best herbal products and ayurvedic doctors</h1>
          <p>Find the best ayurvedic doctors for your illness and any herbal medicine which is needed for you.</p>
          <div class="pa-banner-search">
            <div class="row">
              <input type="text" (click)="fileInput.click()" readonly="true"
                placeholder="Search using a Plant Image ( Flower / Leaf )" name="imageName" [(ngModel)]="imageName" />
              <button class="pa-btn" (click)="search()">search</button>
              <input hidden type="file" (change)="onSelectFile($event)" #fileInput />
            </div>
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-4">
                <img *ngIf="imgView" [src]="imgView" height="100%" style="height: 300px; width: 300px; padding-top: 50px;">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <div class="pa-banner-three-img">
          <img
            src="https://images.unsplash.com/photo-1495461199391-8c39ab674295?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
            alt="image" class="img-fluid">
        </div>
      </div>
    </div>
  </div>
</div>
